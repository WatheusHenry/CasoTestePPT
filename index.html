<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Slides</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      Gerador de Slides <br />
      Caso de Teste
    </h1>
    <main>
      <div class="form">
        <div class="input">
          <label for="input1">Caso de Teste: </label>
          <input type="textarea" id="input1" />
        </div>
        <div class="input">
          <label for="input2">Nome do Projeto: </label>
          <input type="text" id="input2" />
        </div>
        <div class="input">
          <label for="input3">Sprint: </label>
          <input type="text" id="input3" />
        </div>
        <div class="input">
          <label for="input4">História: </label>
          <input type="text" id="input4" />
        </div>
        <div class="input">
          <label for="input5">Versão Testada: </label>
          <input type="text" id="input5" />
        </div>
        <div class="input">
          <label for="input6">Status: </label>
          <input type="text" id="input6" />
        </div>
        <div class="input">
          <label for="input7">Observação: </label>
          <input type="text" id="input7" />
        </div>
      </div>
      <div>
        <div id="inputsContainer" class="formImages">
          <div
            class="a"
            style="
              padding: 1rem;
              height: 7rem;
              gap: 0.5rem;
              display: grid;
              border-radius: 0.5rem;
              border: 1px solid rgb(184, 184, 184);
            "
          >
            <label>Imagem: </label>
            <input type="text" placeholder="Insira texto" id="inputTextImage" />
            <input
              type="file"
              accept="image/png, image/jpeg, image/jpg"
              id="imageInput"
            /><br />
          </div>
          <div
            class="a"
            style="
              padding: 1rem;
              height: 7rem;
              gap: 0.5rem;
              display: grid;
              border-radius: 0.5rem;
              border: 1px solid rgb(184, 184, 184);
            "
          >
            <label>Imagem 2: </label>
            <input type="text" placeholder="Insira texto" id="inputTextImage2" />
            <input
              type="file"
              accept="image/png, image/jpeg, image/jpg"
              id="imageInput2"
            /><br />
          </div>
          <div
            class="a"
            style="
              padding: 1rem;
              height: 7rem;
              gap: 0.5rem;
              display: grid;
              border-radius: 0.5rem;
              border: 1px solid rgb(184, 184, 184);
            "
          >
            <label>Imagem 3: </label>
            <input type="text" placeholder="Insira texto" id="inputTextImage3" />
            <input
              type="file"
              accept="image/png, image/jpeg, image/jpg"
              id="imageInput3"
            /><br />
          </div>
        </div>
        <div>
          <button id="addInputBtn">Adicionar Imagem e Texto</button>
        </div>
      </div>
    </main>
    <button id="gerarSlideBtn">Gerar Slide</button>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.3.0/dist/pptxgen.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
